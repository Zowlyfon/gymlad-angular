<h1>
  Workout Templates
</h1>
<div class="row">
  <div class="col-md-2">
    <button class="btn btn-success" (click)="newWorkoutTemplate()">New Template</button>
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" [(ngModel)]="newWorkoutTemplateName">
  </div>
</div>

<div class="list-group">
  <div class="list-group-item" *ngFor="let template of workoutTemplates">
    <div class="row">
      <div class="col-md">
        {{template.templateName}}
      </div>
      <div class="col-md-1">
        <button class="btn btn-danger" (click)="removeWorkoutTemplate(template)">Delete</button>
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" (click)="openWorkoutTemplateEditor(template)">Edit</button>
      </div>
    </div>
  </div>
</div>
