<h1>Register</h1>
<div class="list-group">
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        Username:
      </div>
      <div class="col-md">
        <input type="text" class="form-control" [(ngModel)]="person.userName">
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        Password:
      </div>
      <div class="col-md">
        <input type="password" minlength="8" class="form-control" [(ngModel)]="person.password">
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        First Name:
      </div>
      <div class="col-md">
        <input type="text" class="form-control" [(ngModel)]="person.firstName">
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        Last Name:
      </div>
      <div class="col-md">
        <input type="text" class="form-control" [(ngModel)]="person.lastName">
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        Date Of Birth:
      </div>
      <div class="col-md">
          <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="person.dob" class="form-control">
          <owl-date-time #dt1 pickerType="calendar"></owl-date-time>
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        Height:
      </div>
      <div class="col-md">
        <input type="number" class="form-control" [(ngModel)]="person.height">
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        Weight:
      </div>
      <div class="col-md">
        <input type="number" class="form-control" [(ngModel)]="person.weight">
      </div>
    </div>
  </div>
</div>
<br />
<button class="btn btn-success"(click)="newPerson()">Submit</button>
