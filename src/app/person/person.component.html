<h1>Your Details</h1>
<div class="list-group">
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-1">
        First Name:
      </div>
      <div class="col-md">
        <input type="text" class="form-control" [(ngModel)]="personService.person.firstName">
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-1">
        Last Name:
      </div>
      <div class="col-md">
        <input type="text" class="form-control" [(ngModel)]="personService.person.lastName">
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-1">
        Date Of Birth:
      </div>
      <div class="col-md">
          <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="personService.person.dob" class="form-control">
          <owl-date-time #dt1 pickerType="calender"></owl-date-time>
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-1">
        Height:
      </div>
      <div class="col-md">
        <input type="number" step="any" class="form-control" [(ngModel)]="personService.person.height">
      </div>
    </div>
  </div>
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-1">
        Weight:
      </div>
      <div class="col-md">
        <input type="number" step="any" class="form-control" [(ngModel)]="personService.person.weight">
      </div>
    </div>
  </div>
</div>
