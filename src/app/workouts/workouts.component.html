<h1>Workouts</h1>
<div class="row">
  <div class="col-md-2">
    <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="selectedDate">
    <owl-date-time #dt1></owl-date-time>
  </div>
  <div class="col-md-2">
    <button class="btn btn-success" (click)="newWorkout()">New Workout</button>
  </div>
</div>
<br />
<div class="list-group">
  <div *ngFor="let workout of workouts" class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        {{workout.time | amCalendar}}
      </div>
      <div class="col-md">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" (click)="openWorkoutEditor(workout.id)">Edit</button>
      </div>
    </div>
  </div>
</div>
