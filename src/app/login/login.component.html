<div class="row">
  <div class="col-md-2 mx-auto">
      <h1>{{title}}</h1>
      Username:
      <input type="text" [(ngModel)]="login.userName" class="form-control">
      <br />
      Password:
      <input type="password" [(ngModel)]="login.password" class="form-control">
      <br />
      <button type="button" class="btn btn-primary" (click)="performLogin()" >Login</button>
  </div>
</div>
